    <title>Account Remedy</title>
	</head>
	<body>
	
	
    <div class="jumbotron jumbotron-fluid text-center" style="background-color: white;">
    <div class="registration" style="margin-bottom: 6px;">
		<h1>Account Remedy</h1>
        <h1>Account Registration</h1>
        <h3>User Name:</h3>
        <input type="text" name="username" id="username" size="30" maxlength= "28">
        <h3>Email Address:</h3>
        <input type="email" name="email" id="email" size="30" maxlength="28">
        <h3>Customer Account Name:</h3>
        <input type="text" name="customername" id="customername" size="30" maxlength="28">
        <h3>Account Number:</h3>
        <input type="text" name="accountnbr" id="accountnbr" size="30" maxlength="28">
        <h3>Password:</h3>
        <input type="password" name="password" id="password"  size="30" maxlength="28">
        <h3>Verify Password:</h3>
        <input type="password" name="vpassword" id="vpassword" size="30" maxlength="28">
    </div>
		<div class="registration-submit">
        <button type="button" class="btn-lg btn-danger">Submit</button><a href=index.html></a>
        <button type="button" class="btn-lg btn-dark">Reset</button>
		
	</div>
	</div>
