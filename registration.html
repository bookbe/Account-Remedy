    <title>Account Remedy</title>
	</head>
	<body>
	
	
    <div class="jumbotron jumbotron-fluid text-center" style="background-color: white;">
    <form>
    <div class="form-registration" style="margin-bottom: 6px;">
		<h1>Account Remedy</h1>
        <h1>Account Registration</h1>
        <label for="usernameinput"><h3>User Name:</h3></label><br>
        <input type="text" class="form-registration" id=username size="30" maxlength= "28"><br>

        <label for="registrationemail"><h3>Email Address:</h3></label><br>
        <input type="email" class="form-registration" id="email" size="30" maxlength="28"><br>
        
        <label for="acctname"><h3>Customer Account Name:</h3></label><br>
        <input type="text" class="form-registration" id="customername" size="30" maxlength="28"><br>

        <label for="acctnbr"><h3>Account Number:</h3></label><br>
        <input type="text" class="form-registration" id="accountnbr" size="30" maxlength="28"><br>      
      
        <label for="passwrd"><h3>Password:</h3></label><br>
        <input type="text" class="form-registration" id="password" size="30" maxlength="28"><br> 

        <label for="vpasswrd"><h3>Verify Password:</h3></label><br>
        <input type="text" class="form-registration" id="vpassword" size="30" maxlength="28"><br> 
    </div>
		<div class="registration-submit">
        <button type="button" class="btn-lg btn-danger" onclick="location.href='index.html';">Submit</button>
        <button type="button" class="btn-lg btn-dark">Reset</button>
		
	</div>
  </div>
</form>
