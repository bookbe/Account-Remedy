  <!--invoice routing options-->
    <div class = "container" style="margin-bottom: 15px"; >
    <div class="invoice-routing custom-radio">
    <div class="row" style="margin-top: 30px;">
    <section class="col-md-6 text-center" style="color: black;">
    <div class="invoice-control custom-radio custom-control-inline">
    <input type="radio" id="invoiceRoutingInline1" name="invoiceRouting1" class="custom-invoice-routing" checked>
    <label class="invoice-control-label" for="customInvoiceInline1" style="margin-left: 10px;"><h3>Route invoices to registration email address.</h3></label>
    </div>
    </section>
    <section class="col-md-6 text-left" style="color: black;">
    <div class="invoice-control custom-radio custom-control-inline">
    <input type="radio" id="invoiceRoutingInline2" name="invoiceRouting1" class="custom-invoice-routing">
    <label class="invoice-control-label" for="customInvoiceInline2" style="margin-left: 10px;"><h3>Route invoices to different email address(es)</h3>
    </div>
    <div class="form-group text-left">
    <label for "altInvoiceRouting1"></label>&nbsp;<input type="email" id="invoiceRoutingAlt1" name="invoiceRoutingAlt1" class="invoiceRoutingAlt" value="Email Address">
    </div>
    <div class="form-group text-left">
    <label for "altInvoiceRouting2"></label>&nbsp;<input type="email" id="invoiceRoutingAlt2" name="invoiceRoutingAlt2" class="invoiceRoutingAlt" value="Email Address">
    </div>
    </section>
    </label>
    </div>
    </div> 
    
    <!--statement routing options-->
    <div class="statement-routing custom-radio">
    <div class="row">
    <section class="col-md-6 text-center" style="color: black;">
    <div class="statement-control custom-radio custom-control-inline">

    </div>
    </section>
    <section class="col-md-6 text-left" style="color: black;">
    <div class="statement-control custom-radio custom-control-inline">
    <input type="radio" id="statementRoutingInline2" name="statementRouting1" class="custom-statement-routing">
    <label class="statment-control-label" for="customStatementline2" style="margin-left: 10px;"><h3>Route statements to different email address(es)</h3>
    </div>
    <div class="form-group text-left">
    <label for "altStatementRouting1"></label>&nbsp;<input type="email" id="statememntRoutingAlt1" name="statementRoutingAlt1" class="statementRoutingAlt" value="Email Address">

    </div>
    </section>
    </label>
    </div>
    </div>
